<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexStack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Vanta.js Background */
        #vanta-element {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Animated gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(12, 2, 29, 0.7) 0%, 
                rgba(0, 0, 0, 0.5) 50%, 
                rgba(2, 12, 29, 0.7) 100%);
            z-index: 2;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.5; }
        }

        /* Main loader container */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .loader-container.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        /* Content wrapper */
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
        }

        /* Animated circle background */
        .circle-bg {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Logo container with animated rings */
        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(99, 102, 241, 0.3);
            animation: rotate 4s linear infinite;
        }

        .ring:nth-child(1) {
            width: 180px;
            height: 180px;
            animation-duration: 4s;
        }

        .ring:nth-child(2) {
            width: 140px;
            height: 140px;
            animation-duration: 3s;
            animation-direction: reverse;
            border-color: rgba(147, 51, 234, 0.3);
        }

        .ring:nth-child(3) {
            width: 100px;
            height: 100px;
            animation-duration: 2.5s;
            border-color: rgba(59, 130, 246, 0.3);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Center icon */
        .logo-icon {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: iconFloat 3s ease-in-out infinite;
            z-index: 1;
            filter: drop-shadow(0 10px 40px rgba(99, 102, 241, 0.6));
            border-radius: 50%;
            overflow: hidden;
            background: linear-gradient(135deg, #6366f1 0%, #9333ea 100%);
            padding: 5px;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Text content */
        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .nexstack-title {
            color: white;
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ffffff 0%, #a78bfa 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleAppear 1s ease-out;
            position: relative;
        }

        .nexstack-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6366f1, transparent);
            animation: lineExpand 1.5s ease-out;
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
                transform: translateY(-30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes lineExpand {
            from { width: 0%; }
            to { width: 60%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: subtitleAppear 1.2s ease-out 0.2s both;
        }

        @keyframes subtitleAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .branding-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 2px;
            animation: brandingAppear 1.4s ease-out 0.4s both;
        }

        @keyframes brandingAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: progressAppear 1.6s ease-out 0.6s both;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #9333ea, #3b82f6);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressFill 3.5s ease-out, progressShine 1.5s ease-in-out infinite;
        }

        @keyframes progressAppear {
            from {
                opacity: 0;
                transform: scaleX(0);
            }
            to {
                opacity: 1;
                transform: scaleX(1);
            }
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes progressShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Loading text */
        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            letter-spacing: 2px;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translate(var(--x), var(--y));
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nexstack-title {
                font-size: 48px;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 14px;
            }

            .logo-container {
                width: 140px;
                height: 140px;
            }

            .ring:nth-child(1) { width: 140px; height: 140px; }
            .ring:nth-child(2) { width: 110px; height: 110px; }
            .ring:nth-child(3) { width: 80px; height: 80px; }

            .progress-container {
                width: 250px;
            }

            .circle-bg {
                width: 350px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Vanta.js Background -->
    <div id="vanta-element"></div>
    
    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- Loader -->
    <div class="loader-container" id="loaderContainer">
        <div class="circle-bg"></div>
        
        <div class="loader-content">
            <!-- Animated Logo -->
            <div class="logo-container">
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="ring"></div>
                <div class="logo-icon">
                    <img src="assests/logo.png" alt="NexStack">
                </div>
            </div>

            <div class="text-content">
                <h1 class="nexstack-title"><strong>NexStack</strong></h1>
                <p class="subtitle">Inventory Management</p>
                <p class="branding-text">Crafted by Naren S J</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <p class="loading-text">INITIALIZING SYSTEM...</p>
        </div>
    </div>

    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        // Initialize Vanta.js Globe
        VANTA.GLOBE({
            el: "#vanta-element",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6366f1,
            color2: 0x9333ea,
            size: 1.50,
            backgroundColor: 0x0c021d
        });

        // Create floating particles
        function createParticles() {
            const container = document.querySelector('.loader-content');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                particle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // Hide loader and redirect after 6 seconds
        setTimeout(function() {
            const loaderContainer = document.getElementById('loaderContainer');
            loaderContainer.classList.add('hidden');
            
            setTimeout(function() {
                window.location.href = 'main.html';
            }, 800);
        }, 6000);
    </script>
</body>
</html>
